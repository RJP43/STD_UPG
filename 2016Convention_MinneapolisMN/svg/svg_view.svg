<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <g transform="translate(100,100)" alignment-baseline="baseline">
        <circle cx="200" cy="175" r="275" fill="beige"/>
        <text x="-50" y="25">Suddenly, I stopped thinking about Love,
            <tspan y = "30">after so many years of only that,</tspan>
            <tspan y = "35">after thinking that nothing else mattered.</tspan></text>
        <line stroke-linecap="round"
            stroke-dasharray="5,15"
            stroke="#D46A6A"
            stroke-width="10"
            x1="0"
            x2="258"
            y1="50"
            y2="50"/>
        <text x="-50" y="75">And what was I thinking of when I stopped
            <tspan y="80">thinking about Love?</tspan></text>
        <line stroke-linecap="round"
            stroke-dasharray="5,15"
            stroke="#D46A6A"
            stroke-width="10"
            x1="0"
            x2="148"
            y1="100"
            y2="100"/>
        <text x="-50" y="125">Death, of courseâ€”what else
            could take Love's place?</text>
        <line stroke-linecap="round"
            stroke="#D46A6A"
            stroke-width="10"
            x1="0"
            x2="102"
            y1="150"
            y2="150"/>
        <line stroke-linecap="round"
            stroke="#1E023A"
            stroke-width="10"
            x1="0"
            x2="51"
            y1="150"
            y2="150"/>
        <text x="-50" y="175">What else could hold such force?</text>
        <line stroke-linecap="round"
            stroke="#689D99"
            stroke-width="10"
            x1="0"
            x2="64"
            y1="200"
            y2="200"/>
        <text x="-50" y="225">I thought about how far away Death once
            had seemed, how unexpected that it could happen to someone I knew quite well,
            
            how impossible that this should be the
            normal thing, as natural as frost and
            winter.</text>
        <line stroke-linecap="round"
            stroke-dasharray="5,15"
            stroke="#1E023A"
            stroke-width="10"
            x1="0"
            x2="454"
            y1="250"
            y2="250"/>
        <text x="-50" y="275">I thought about the way we'd aged,
            
            how skin fell into wrinkles, how eyes grew
            dim; then (of course) my love, I thought of you.</text>
        <line stroke-linecap="round"
            stroke-dasharray="5,15"
            stroke="#D46A6A"
            stroke-width="10"
            x1="0"
            x2="310"
            y1="300"
            y2="300"/>
    </g>
</svg>
